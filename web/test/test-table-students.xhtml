<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>

<h:head>
    <title>Database Test</title>
</h:head>

<h:body>
    <h3>Database Test</h3>
    <hr/>
    <br/>

    <h:dataTable value="#{studentController.students}" var="s" border="1">

        <h:column>
            <f:facet name="header">Last Name</f:facet>
            #{s.lastName}
        </h:column>

        <h:column>
            <f:facet name="header">First Name</f:facet>
            #{s.firstName}
        </h:column>

        <h:column>
            <f:facet name="header">Email</f:facet>
            #{s.email}
        </h:column>

    </h:dataTable>

    <h:messages/>

</h:body>
</html>
